<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
    form { display: flex; flex-direction: column; width: 300px; }
    input { margin: 8px 0; padding: 8px; font-size: 1rem; }
    button { padding: 8px; font-size: 1rem; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Faça seu login</h2>
    <input name="username" type="text" placeholder="Usuário" required>
    <input name="password" type="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
